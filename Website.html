<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function new_function_name_yay() {
            const prompt_input = prompt ("What is the new name?");
            if (prompt_input) {
                document.getElementById("your id").textContent = `hello, ${prompt_input}`;
            }
        }
    </script>
</head>
<body>
    <h1 id="your id">Hello, World!</h1>
    <button onclick="new_function_name_yay()">Whats is the new name?</button>
</body>
</html>
